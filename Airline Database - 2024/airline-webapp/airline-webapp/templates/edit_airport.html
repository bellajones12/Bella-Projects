{% include 'top.html' %}
<div class="content">
    <div class="container my-4">

        <h2 class="title"> Update Airport </h2>

        <form class="needs-validation" method="POST" action="{{url_for('edit_airport', airportid=airport.airportid)}}" novalidate>

            <div class="form-group">
                <label for="airportid">Airport ID:</label>
                <input type="text" class="form-control" id="airportid" name="airportid" value="{{airport.get('airportid', '')}}" placeholder="Enter airport ID here" required>
                <div class="invalid-feedback">Please enter an airport ID.</div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{airport.get('name', '')}}" placeholder="Enter name here" required>
                <div class="invalid-feedback">Please enter a name.</div>
            </div>

            <div class="form-group">
                <label for="iatacode">IATAcode:</label>
                <input type="text" class="form-control" id="iatacode" name="iatacode" value="{{airport.get('iatacode', '')}}" placeholder="Enter iatacode here" required>
                <div class="invalid-feedback">Please enter an iatacode.</div>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" value="{{airport.get('city', '')}}" placeholder="Enter city here" required>
                <div class="invalid-feedback">Please enter a City.</div>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" name="country" value="{{airport.get('country', '')}}" placeholder="Enter country here" required>
                <div class="invalid-feedback">Please enter a Country.</div>
            </div>

            <button class="btn btn-primary" type="submit">Confirm</button>
        </form>

    </div>
</div>
{% include 'end.html' %}
